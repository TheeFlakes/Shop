<!DOCTYPE html>
<html>
<head>
    <title>PocketBase Signup Test</title>
</head>
<body>
    <h1>PocketBase Signup Test</h1>
    <div id="result"></div>
    
    <script type="module">
        import PocketBase from 'https://cdn.jsdelivr.net/npm/pocketbase@0.21.3/+esm';
        
        const pb = new PocketBase('http://178.18.250.118:8091');
        
        async function testSignup() {
            const result = document.getElementById('result');
            
            try {
                const data = {
                    username: 'test@example.com',
                    email: 'test@example.com',
                    emailVisibility: true,
                    password: 'password123',
                    passwordConfirm: 'password123',
                    name: 'Test User',
                    role: 'user'
                };
                
                console.log('Testing with data:', data);
                const record = await pb.collection('users').create(data);
                result.innerHTML = '<p style="color: green;">Success: ' + JSON.stringify(record, null, 2) + '</p>';
            } catch (error) {
                console.error('Test signup error:', error);
                result.innerHTML = '<p style="color: red;">Error: ' + JSON.stringify({
                    message: error.message,
                    status: error.status,
                    data: error.data
                }, null, 2) + '</p>';
            }
        }
        
        // Run test on page load
        testSignup();
    </script>
</body>
</html>
